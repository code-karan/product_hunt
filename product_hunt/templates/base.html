
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Product Hunt</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body>
<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-5 mb-3 bg-light border-bottom shadow-sm">
  <img src='{% static "logo.png" %}' height="40" width="40" class="d-inline-block align-top" />
  <h5 class="my-1 mr-md-auto font-weight-normal p-1"><a class="text-dark" href="{% url 'home' %}">Product Hunt</a></h5>

  
    
  

  {% if user.is_authenticated %}
  <nav class="my-2 my-md-0 mr-md-2">
    <a class="p-2 text-dark">Welcome, {{ user.username }}</a>
  </nav>

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'create' %}">Create</a>
  </nav>

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
  </nav>
  <form id="logout" method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="hidden" />
  </form>

  {% else %}
  <nav class="my-2 my-md-0 mr-md-3">
  <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
  {% endif %}

</div>

<div class='container'>

  {% block content %}
  {% endblock %}

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
